
<div class="titleBox">
  <h2 class="titleText">
    Gestion des Comptes Clients
  </h2>
</div>

<div class="row" id="mainContainer">
<div class="col-xs-2 mx-3">
  <h3>Mes Clients</h3>
  <ul class="list-group">
    <li *ngFor="let client of clients"
    [class.selected]="client === selectedClient"
    (click)="onSelect(client)"
    class="list-group-item"
    >
      <span class="badge badge-secondary">{{client.id}}</span> {{client.nom}}, {{client.prenom}}
    </li>
  </ul> 
</div>

<div class="col-xs-5 mx-3">
  <app-client-detail [client]="selectedClient"></app-client-detail>
</div>

<div class="col-xs-5 mx-3">
<app-detail-compte-client></app-detail-compte-client>

</div>
