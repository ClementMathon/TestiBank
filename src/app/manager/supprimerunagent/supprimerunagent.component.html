<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Supprimer un Agent</h4>
            <p class="card-category">Liste des agents</p>
          </div>
          <div ng-app="myApp" ng-controller="charactersCtrl" class="list-group">
            <div class="card-body">
              <div class="table-responsive">
                <div class="input-group no-border">
                  <input
                    type="text"
                    [(ngModel)]="searchText"
                    class="form-control"
                    placeholder="rechercher un agent"
                    (input)="displaycard = false"
                  />
                  <button

                    type="submit"
                    class="btn btn-info"
                    (click)="affichelist()"
                  >
                    <span class=" fa fa-arrow-left" title="effacer"></span>
                  </button>
                  <button
            *ngIf="displaycard"
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="deleteConsultant()"
                [routerLink]="['/manager/supprimerunagent']"
              >
                Confirmer la suppressionde l'agent
              </button>
                </div>

                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      MLE
                    </th>
                    <th>
                      Nom
                    </th>
                    <th>
                      Prenom
                    </th>
                    <th>
                      adresse
                    </th>
                    <th>
                      tel
                    </th>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let individu of myAgentList | filter: searchText"
                      (click)="agentsChoice(individu)"
                    >
                      <td>
                        {{ individu.mle }}
                      </td>
                      <td>
                        {{ individu.nom }}
                      </td>
                      <td>
                        {{ individu.prenom }}
                      </td>
                      <td>
                        {{ individu.adresse }} {{ individu.cp }}
                        {{ individu.ville }}
                      </td>
                      <td>
                        {{ individu.tel }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
