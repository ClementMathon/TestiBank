<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="alert alert-primary" role="alert">
  <h4>Modifier un Agent</h4>

</div>
<div class="row">
  <div class="col-4">
    <div ng-app="myApp" ng-controller="charactersCtrl" class="list-group">
      <input [(ngModel)]="searchText" placeholder="rechercher un agent" class="form-control"
        (input)="displaycard=false">

      <div>
        <ul>
          <li *ngFor="let individu of myAgentList | filter : searchText" (click)="agentsChoice(individu)"
            class="list-group-item d-flex justify-content-between align-items-center py-0">
            {{individu.nom}} {{individu.prenom}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-1">
    <button type="submit" class="btn btn-info" (click)="searchText=''"><span class=" fa fa-arrow-left"
        title="effacer"></span>
    </button></div>

  <div *ngIf="displaycard">



    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
        <form action="">
          <div class="container px-lg-5">
            <div class="row mx-lg-n5">
              <div class="col py-3 px-lg-5 border bg-light">

                <div class="form-group">

                  <input [(ngModel)]="agentselectionner.nom" type="text" class="form-control" name="Nom">
                </div>
                <div class="form-group">

                  <input [(ngModel)]="agentselectionner.prenom" type="text" class="form-control" name="prenom">
                </div>
                <div class="form-group">

                  <input [(ngModel)]="agentselectionner.email" type="email" class="form-control" name="email">
                </div>
                <div class="form-group">

                  <input [(ngModel)]="agentselectionner.adresse" type="text" class="form-control" name="adresse">
                </div>
              </div>

              <div class="col py-3 px-lg-5 border bg-light">
                <div class="form-group">
                  <input [(ngModel)]="agentselectionner.ville" type="text" class="form-control" name="ville">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="agentselectionner.cp" type="number" class="form-control" name="pos">
                </div>

                <div class="form-group">

                  <input [(ngModel)]="agentselectionner.dateEmbauche" type="string" class="form-control"
                    name="dateembauche">
                </div>
                <div class="form-group">

                  <input [(ngModel)]="agentselectionner.tel" type="number" class="form-control" name="tel">
                </div>
                <button type="submit" class="btn btn-primary" (click)="deleteConsultant()"
                  [routerLink]="['/manager/gestiondesagents']">Suprimer un Agent</button>
              </div>
            </div>
          </div>


        </form>




      </div>
    </div>
  </div>
