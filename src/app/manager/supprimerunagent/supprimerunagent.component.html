<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Supprimer un Agent</h4>
            <p class="card-category">Liste des agents</p>
          </div>
          <div ng-app="myApp" ng-controller="charactersCtrl" class="list-group">
            <div class="card-body">
              <div class="table-responsive">
                <div class="input-group no-border">
                  <input
                    type="text"
                    [(ngModel)]="searchText"
                    class="form-control"
                    placeholder="rechercher un agent"
                    (input)="displaycard = false"
                  />
                  <button
                    type="submit"
                    class="btn btn-info"
                    (click)="searchText = ''"
                  >
                    <span class=" fa fa-arrow-left" title="effacer"></span>
                  </button>
                </div>

                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      MLE
                    </th>
                    <th>
                      Nom
                    </th>
                    <th>
                      Prenom
                    </th>
                    <th>
                      adresse
                    </th>
                    <th>
                      tel
                    </th>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let individu of myAgentList | filter: searchText"
                      (click)="agentsChoice(individu)"
                    >
                      <td>
                        {{ individu.mle }}
                      </td>
                      <td>
                        {{ individu.nom }}
                      </td>
                      <td>
                        {{ individu.prenom }}
                      </td>
                      <td>
                        {{ individu.adresse }} {{ individu.cp }}
                        {{ individu.ville }}
                      </td>
                      <td>
                        {{ individu.tel }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="displaycard">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Suprimer un conseiller</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.nom"
                      placeholder="Nom"
                      name="Nom"
                      type="text"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.prenom"
                      type="text"
                      name="prenom"
                      placeholder="prenom"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.email"
                      type="email"
                      name="email"
                      placeholder="email"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.adresse"
                      type="text"
                      name="adresse"
                      placeholder="adresse"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.ville"
                      type="text"
                      name="ville"
                      placeholder="ville"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.cp"
                      type="number"
                      name="cp"
                      placeholder="Code Postal"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.dateEmbauche"
                      type="date"
                      name="dateembauche"
                      placeholder="date d'embauche"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [(ngModel)]="agentselectionner.tel"
                      type="string"
                      name="tel"
                      placeholder="téléphone"
                    />
                  </mat-form-field>
                
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="deleteConsultant()"
                [routerLink]="['/supprimerunagent']"
              >
                Suprimer un Agent
              </button>

              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
