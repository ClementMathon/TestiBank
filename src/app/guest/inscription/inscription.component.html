<body class="fond">

  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
          
          <h3><b class="majTitre">T</b>esti<b class="majTitre">B</b>ank</h3>
          <p>Vous Ãªtes a 30 secondes de votre bonheur</p>
          <input type="submit" name="" value="Login"/><br/>
      </div>
      <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Client</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Conseiller</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="false">Admin</a>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Client</h3>
                  <h3 class="register-heading">{{newClient.clientNom}}</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input [(ngModel)]="newClient.clientPrenom" type="text" class="form-control" placeholder="First Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input [(ngModel)]="newClient.clientNom" type="text" class="form-control" placeholder="Last Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input [(ngModel)]="newClient.clientMdp" type="password" class="form-control" placeholder="Password *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input [(ngModel)]="newClient.clientEmail" type="email" class="form-control" placeholder="Your Email *" value="" />
                          </div>
                          <div class="form-group">
                              <input [(ngModel)]="newClient.clientTel" type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                          </div>
                          <div class="form-group">
                              <div class="maxl">
                                  <label class="radio inline"> 
                                      <input type="radio" name="gender" value="male" checked>
                                      <span> Male </span> 
                                  </label>
                                  <label class="radio inline"> 
                                      <input type="radio" name="gender" value="female">
                                      <span>Female </span> 
                                  </label>
                                  <label class="radio inline"> 
                                    <input type="radio" name="gender" value="female">
                                </label>
                              </div>
                          </div>
                          <input type="submit" class="btnRegister" (click)="AddAClient()"  value="Register" routerLink='/client'/>
                      </div>
                  </div>
              </div>
              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <h3  class="register-heading">Conseiller</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="First Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Last Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Email *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                          </div>


                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                          </div>
                          <br><br><br><br>
                          <input type="submit" class="btnRegister"  value="Register" routerLink='/conseiller'/>
                      </div>
                  </div>
              </div>
              <div class="tab-pane fade show" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                <h3 class="register-heading">Administrateur</h3>
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                        </div>
                        <br><br><br><br>
                        <input type="submit" class="btnRegister"  value="Register" routerLink='/manager'/>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </div>

  </div>
  
</body>
