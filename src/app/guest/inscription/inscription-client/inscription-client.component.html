<div class="row register-form">
  <div class="col-md-6">
      <div class="form-group">
          <input [(ngModel)]="client.clientNom" type="text" class="form-control" placeholder="First Name *" value="" />
      </div>
      <div class="form-group">
          <input [(ngModel)]="client.clientPrenom" type="text" class="form-control" placeholder="Last Name *" value="" />
      </div>
      <div class="form-group">
          <input [(ngModel)]="client.clientMdp" type="password" class="form-control" placeholder="Password *" value="" />
      </div>
      <div class="form-group">
          <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
      </div>
      <div class="form-group">
          <div class="maxl">
              <label class="radio inline"> 
                  <input type="radio" name="gender" value="male" checked>
                  <span> Male </span> 
              </label>
              <label class="radio inline"> 
                  <input type="radio" name="gender" value="female">
                  <span>Female </span> 
              </label>
          </div>
      </div>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <input [(ngModel)]="client.clientEmail" type="email" class="form-control" placeholder="Your Email *" value="" />
      </div>
      <div class="form-group">
          <input [(ngModel)]="client.clientTel" type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
      </div>
      <div class="form-group">
          <select class="form-control">
              <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
              <option>What is your Birthdate?</option>
              <option>What is Your old Phone Number</option>
              <option>What is your Pet Name?</option>
          </select>
      </div>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
      </div>
      <div>
          <h1>{{client.clientNom}}</h1>
      </div>
      <input type="submit" class="btnRegister"  value="Register"/>
  </div>
</div>
